apiVersion: apps/v1
kind: DaemonSet
metadata:
    name: myapp-daemonset
    labels:
        app: myapp
        type: front-end
spec:
    template:
        metadata:
            name: myapp-pod
            labels:
                app: myapp
                type: front-end
        spec:
            containers:
            -   name: nginx-containers
                image: nginx
    selector:
        matchLabels:
            type: front-end